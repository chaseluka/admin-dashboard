<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <div class="sidebar-container">
            <div class="sidebar-content">
                <div class="dashboard">
                    <img src="images/view-dashboard.png" alt="Dashboard Icon">
                    <div>Dashboard</div>
                </div>
                <div class="sidebar">
                    <ul class="sidebar-top">
                        <li>
                            <img src="images/home.png" alt="Home Icon">
                            <div class="home">Home</div>
                        </li>
                        <li>
                            <img src="images/account.png" alt="profile icon">
                            <div class="profile">Profile</div>
                        </li>
                        <li>
                            <img src="images/message-reply-text.png" alt="message icon">
                            <div class="messages">Messages</div>
                        </li>
                        <li>
                            <img src="images/history.png" alt="history icon">
                            <div class="history">History</div>
                        </li>
                        <li>
                            <img src="images/format-list-bulleted-square.png" alt="tasks icon">
                            <div class="tasks">Tasks</div>
                        </li>
                        <li>
                            <img src="images/account-group.png" alt="communities icon">
                            <div class="communities">Communities</div>
                        </li>
                    </ul>
                    <ul class="sidebar-bottom">
                        <li>
                            <img src="images/cog.png" alt="settings icon">
                            <div class="settings">Settings</div>
                    </li>
                    <li>
                        <img src="images/help-circle.png" alt="help icon">
                        <div class="support">Support</div>
                    </li>
                    <li>
                        <img src="images/lock.png" alt="privacy icon">
                        <div class="privacy">Privacy</div>
                    </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <label for="search"></label>
                <input type="search" id="search">
            </div>
            <div class="top-right">
                <img src="images/bell-ring-outline.png" alt="notification icon">
                <div class="profile-picture-small"></div>
                <div class="profile-name">Nikola Jokic</div>
            </div>
            <div class="bottom-left">
                <div class="profile-picture-large"></div>
                <div class="hi-there">Hi there,</div>
                <div class="profile-name">Nikola Jokic (@nj15mvp)</div>
            </div>
            <div class="bottom-right">
                <button class="new">New</button><button class="upload">Upload</button><button class="share">Share</button>
            </div>
        </div>
        <div class="main-container">
            <div class="projects-container">
                <div class="projects">Your Projects</div>
                <div class="main">
                    <div class="project-one">Hi</div>
                    <div class="project-two">Hi</div>
                    <div class="project-three">Hi</div>
                    <div class="project-four">HI</div>
                    <div class="project-five">HI</div>
                    <div class="project-six">HI</div>
                </div>
            </div>
            <div class="annoucements-container">
                <div class="annoucements-header">Annoucements</div>
                <div class="annoucements">
                    <div class="announcement-one">Site Maintenance</div>
                    <div class="annoucement-two">Community Share Day</div>
                    <div class="annoucement-three">Upload Privacy Polic</div>
                </div>
            </div>
            <div class="trending-container">
                <div class="trending-header">Trending</div>
                <div class="trending-items">
                    <div class="trending-one">Hey</div>
                    <div class="trending-two">Hey</div>
                    <div class="trending-three">Hey</div>
                    <div class="trending-four">Hey</div>
                </div>
            </div>
        </div>
    </div>
        
</body>
</html>
